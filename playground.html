<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=optional"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customers say</h2>
        <p>
          I bin da Hons Peta und i mog die Webseitn scho gern. Aiso die schaugt scho schmuck aus.
        </p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--cols-2">
            <div class="testimonial__image">
              <img src="/Images/testimonial.jpg" alt="A happy Customer" />
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--small icon--white">
                  <use xlink:href="../Icons/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>

            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
                temporibus quas modi quisquam est similique libero, totam
                molestias tempore impedit!
              </p>
              <footer>
                <div class="media">
                  <div class="media__image quote__image">
                    <svg class="icon icon--primary">
                      <use xlink:href="../Icons/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author">Jhone Lumeo</h3>
                    <p class="quote__organization">Mosh Company CEO</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
