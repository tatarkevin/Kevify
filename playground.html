<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=optional"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>

  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best webhosting Starting at 9$ per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ut magni
          nihil explicabo nostrum facilis repudiandae quisquam voluptate fugiat
          error.
        </p>
      </header>

      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter Domain name here..."
        />
        <button class="btn btn--accent btn--search">
          <svg class="icon icon--primary">
            <use xlink:href="../Icons/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>

      <ul class="list block-domain__prices">
        <li>
          <span class="badge badge--secondary">.com $9</span>
        </li>
        <li>.sg $6</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz $42</li>
        <li>.abc $2</li>
      </ul>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
